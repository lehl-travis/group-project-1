<html>

<head>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Recipe</title>
</head>

<!--the data-number here will be looked at to figure out which recipe to display-->
<body id="recipe" data-number ="2">
    <!-- header for recipe-->
    <header>
        <!--INSERT HERE h2 TITLE-->
        <div id="title"></div>

        <!--container for any information-->
        <!--INSERT HERE p recipeInfo-->
        <section id = info></section>
    </header>

    <!-- body of recipe-->
    <article>
        <section id="ingredients">
            <h3>Ingredients</h3>

            <!--get serving size from recip api-->
            <!--Get query selecter for section, INSERT SPAN HERE-->
            <p>Serves <span id ="serving"></span></p>
            <!--Get query selector for this UL ingredient-list & INSERT LI item here-->
            <ul id="ingredient-list"></ul>
        </section>

        <!--Append instructions list here-->
        <section>
            <h3>Preparation</h3>
            <!--Get query selector for instructions,INSERT LI items here -->
            <ul id="instructions"></ul>
        </section>
    </article>

    <footer>
        <section>
            <h3>Leave a review!</h3>
            <form>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" />
                </div>
                <div>
                    <label for="review">Review:</label>
                    <textarea id="review" cols="60" rows="5"></textarea>
                </div>
                <div>
                    <button onclick="handleSubmit()">Submit</button>
                </div>
            </form>
        </section>
        <section>
            <h3>Reviews</h3>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Review</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>mrslagos1592@yahoo.com</td>
                        <td>Loved it!!</td>
                    </tr>
                    <tr>
                        <input email address for review>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- VALERIE API MAP SECTION STARTS HERE-->
        <!--Section with a map and list of results of grocery stores nearby-->
        <!--User is prompted to enter in an address-->
        <section id = "mapAndResults">
            <!---HTML Element to hold map -->
            <div id="googleMap"></div>
           
           <!--Create a form for the map. User will enter in their zipcode and 
           grocery stores nearby will appear.-->
           <div id = "location-container">
               <form id = "search-nearby">
                   <label 
                       class = "form-location" 
                       class = "form-entry"
                       for = "zipCode">
                       Enter Address 
                   </label>

                   <input 
                       name = "zipCode"
                       class = "form-entry"
                       id = "zipCode"
                       type = "text"
                       autofocus = "true"
                       class = "form-input"
                       style = "text-align:center">

                   <button 
                       type = "submit" 
                       class = "form-entry"
                       id = "submitBtn">
                       Search Nearby
                   </button>
               </form>

               <!--The locations pulled by the google maps API will appear and append here-->
               <div class = "results">
                   <h4 class = "mapText">Showing grocery stores nearby.</h4>
                   <!--This container will hold the list of places-->
                   <div id = "locations-list" class = "list-group"></div>
               </div>
           </div>
           
           <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBieEzGl9RhFYgLWAcRI7BtGLU1_Z264-A&libraries=places&callback=myMap"></script>
           <script src = "./assets/js/scripts.js"></script>;
       </section>
       <!-- VALERIE API MAP SECTION ENDS HERE-->

    </footer>
</body>

</html>
